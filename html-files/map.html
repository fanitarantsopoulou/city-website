        body {

        /* Î¤Î¯Ï„Î»Î¿Ï‚ Î Î¬Î½Ï‰ Î¨Î·Î»Î¬ */
        .page-title {

            font-size: 1.5rem;
            z-index: 5;
            text-align: center;

            pointer-events: none;
        }

        /* --- BACK BUTTON (Î Î‘Î“Î©ÎœÎ•ÎÎŸ) --- */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #e0f7fa; /* Î Î±Î³Ï‰Î¼Î­Î½Î¿ Î»ÎµÏ…ÎºÏŒ */
            text-decoration: none;

            text-shadow: 0 0 10px #00bcd4; /* Î›Î¬Î¼ÏˆÎ· Ï€Î¬Î³Î¿Ï… */
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.1);
            color: #fff;
        }
        /* Î— Î£Ï„Î±Î³ÏŒÎ½Î± Ï€Î¿Ï… ÏƒÏ„Î¬Î¶ÎµÎ¹ */
        .back-btn::after {
            content: 'ğŸ’§';
            font-size: 0.8rem;
            position: absolute;
            bottom: -15px;
            left: 5px;
            opacity: 0.8;
            animation: drip 2s infinite ease-in;
        }
        
        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        /* Î§Î¹ÏŒÎ½Î¹ ÏƒÏ„Î¿ Background */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Î”Î­Î½Ï„ÏÎ± ÏƒÏ„Î¿ Background */
        .bg-tree {
            position: absolute;
            font-size: 4rem;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* --- 2. Î— ÎšÎŸÎÎ£ÎŸÎ›Î‘ --- */
        .game-console {
            width: 800px;
            height: 600px;
            background: #212121;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 
                0 0 0 10px #424242,
                0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        .console-deco {
            position: absolute;
            top: 50%;
            width: 10px;
            height: 60px;
            background: #424242;
            transform: translateY(-50%);
        }
        .left-deco { left: 8px; border-radius: 5px 0 0 5px; }
        .right-deco { right: 8px; border-radius: 0 5px 5px 0; }

        /* --- 3. ÎŸ Î§Î‘Î¡Î¤Î—Î£ --- */
        .map-screen {
            flex-grow: 1;
            background: linear-gradient(180deg, #e3f2fd 15%, #ffffff 30%, #a8e063 50%, #81c784 80%, #4fc3f7 100%);
            border: 4px solid #000;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .pixel-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 2;
        }

        /* --- SAKOULEVAS RIVER --- */
        .river-strip {
            position: absolute;
            top: 280px;
            left: -50px;
            width: 120%;
            height: 40px;
            background: #29b6f6;
            transform: rotate(-10deg);
            border-top: 3px solid #0288d1;
            border-bottom: 3px solid #0288d1;
            z-index: 1;
        }

        /* --- POIs (ÎšÎ¿Ï…Î¼Ï€Î¹Î¬) --- */
        .poi {
            position: absolute;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.3));
        }
        .poi:hover { transform: scale(1.2) rotate(-5deg); }
        
        .poi-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .poi:hover .poi-label { opacity: 1; }

        /* Î˜Î­ÏƒÎµÎ¹Ï‚ */
        .vigla { top: 40px; right: 80px; }
        .nymfaio { top: 180px; left: 80px; }
        .lakes { bottom: 40px; right: 100px; font-size: 3rem; }
        .sakoulevas { top: 250px; left: 45%; font-size: 2.2rem; }
        .sweet { top: 310px; left: 35%; font-size: 2rem; }
        .pepper { bottom: 120px; left: 150px; font-size: 2.2rem; }

        /* --- SPRITES & ANIMATIONS --- */
        .sprite {
            position: absolute;
            font-size: 3rem;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
        }

        /* Animations */
        @keyframes skiBig {
            0% { top: 60px; right: 120px; opacity: 1; transform: rotate(-10deg); }
            100% { top: 400px; right: 600px; opacity: 1; transform: rotate(10deg); }
        }

        @keyframes boatSailBig {
            0% { left: -100px; opacity: 1; transform: rotate(0deg); }
            100% { left: 900px; opacity: 1; transform: rotate(0deg); }
        }
        
        @keyframes duckFloat {
            0% { left: 0%; top: 280px; opacity: 1; transform: rotate(-10deg); }
            100% { left: 100%; top: 150px; opacity: 1; transform: rotate(-10deg); }
        }

        @keyframes bearPop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fireBurn {
            0% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(0.9) rotate(-5deg); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes jarBounce {
            0%, 100% { transform: translateY(0); opacity: 1;}
            50% { transform: translateY(-20px); opacity: 1;}
        }

        /* Classes */
        .anim-ski { animation: skiBig 3s linear forwards; }
        .anim-bear { animation: bearPop 1s forwards; }
        .anim-boat { animation: boatSailBig 6s linear forwards; }
        .anim-duck { animation: duckFloat 5s linear forwards; }
        .anim-jar { animation: jarBounce 0.5s infinite alternate; }
        .anim-fire { animation: fireBurn 1.5s infinite; }

        /* --- TEXTBOX --- */
        .textbox {
            margin-top: 15px;
            background: #333;
            color: #4fc3f7;
            padding: 15px;
            border-radius: 8px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            border: 2px solid #555;
            box-shadow: inset 0 0 10px #000;
        }

        /* --- Î”Î™Î‘ÎšÎŸÎ£ÎœÎ—Î¤Î™ÎšÎ‘ --- */
        .tree { position: absolute; font-size: 1.5rem; opacity: 0.7; pointer-events: none; z-index:3; }

    </style>
</head>
