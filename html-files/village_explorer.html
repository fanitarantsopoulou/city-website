<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Florina Village Selector üèòÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --ui-green: #2ecc71;
            --ui-dark: #1a1a1a;
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .selector-box {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            background: #222;
            padding: 30px;
            border: 6px solid var(--ui-green);
            box-shadow: 10px 10px 0 #000;
            width: 90%;
            max-width: 800px;
        }

        /* --- LIST OF VILLAGES --- */
        .village-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 4px solid #333;
            padding-right: 20px;
        }

        .village-btn {
            background: #333;
            color: #888;
            border: none;
            padding: 15px;
            font-family: inherit;
            font-size: 0.6rem;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }

        .village-btn:hover { background: #444; color: #fff; }
        .village-btn.active {
            background: var(--ui-green);
            color: #000;
            box-shadow: -5px 0 0 #fff;
        }

        /* --- DATA DISPLAY --- */
        .display-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .village-pixel-art {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--ui-green));
        }

        .stats {
            background: #000;
            padding: 20px;
            border: 2px dashed var(--ui-green);
            width: 100%;
            font-size: 0.7rem;
            line-height: 2;
        }

        .stat-line { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .stat-label { color: var(--ui-green); }

        .btn-home {
            margin-top: 30px;
            color: var(--ui-green);
            text-decoration: none;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 30px; font-size: 1rem;">SELECT DESTINATION</h2>

    <div class="selector-box">
        <div class="village-list">
            <button class="village-btn active" onclick="selectVillage('nymfaio', this)">NYMFAIO</button>
            <button class="village-btn" onclick="selectVillage('psarades', this)">PSARADES</button>
            <button class="village-btn" onclick="selectVillage('sithiro', this)">SKLITHRO</button>
            <button class="village-btn" onclick="selectVillage('lekhovo', this)">LECHOVO</button>
            <button class="village-btn" onclick="selectVillage('agios_p', this)">AG.PANTELEIMON</button>
        </div>

        <div class="display-card" id="village-display">
            <div class="village-pixel-art" id="v-icon">üèîÔ∏è</div>
            <div class="stats">
                <div class="stat-line"><span class="stat-label">ALTITUDE:</span> <span id="v-alt">1350m</span></div>
                <div class="stat-line"><span class="stat-label">SPECIALTY:</span> <span id="v-spec">Bears</span></div>
                <div class="stat-line"><span class="stat-label">LOOT:</span> <span id="v-loot">Honey</span></div>
                <div class="stat-line"><span class="stat-label">VIBE:</span> <span id="v-vibe">Stone Built</span></div>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn-home">< BACK TO BASE</a>

    <script>
        // Database œÑœâŒΩ œáœâœÅŒπœéŒΩ
        const villageData = {
            nymfaio: { alt: "1350m", spec: "Bears", loot: "Honey", vibe: "Stone Houses", icon: "üèîÔ∏è" },
            psarades: { alt: "850m", spec: "Fish", loot: "Prespa Beans", vibe: "Lakeside", icon: "üõ∂" },
            sithiro: { alt: "680m", spec: "Gastronomy", loot: "Fine Wine", vibe: "Forest Edge", icon: "üç∑" },
            lekhovo: { alt: "900m", spec: "Tradition", loot: "Stone Craft", vibe: "Heroic", icon: "‚öíÔ∏è" },
            agios_p: { alt: "600m", spec: "Wine", loot: "Xinomavro", vibe: "Sunset View", icon: "üçá" }
        };

        function selectVillage(id, btn) {
            // Update buttons
            document.querySelectorAll('.village-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Update display ŒºŒµ ŒµœÜŒ≠ "œÜœåœÅœÑœâœÉŒ∑œÇ"
            const display = document.getElementById('village-display');
            display.style.opacity = 0;
            
            setTimeout(() => {
                const data = villageData[id];
                document.getElementById('v-alt').innerText = data.alt;
                document.getElementById('v-spec').innerText = data.spec;
                document.getElementById('v-loot').innerText = data.loot;
                document.getElementById('v-vibe').innerText = data.vibe;
                document.getElementById('v-icon').innerText = data.icon;
                display.style.opacity = 1;
            }, 150);
        }
    </script>
</body>
</html>
