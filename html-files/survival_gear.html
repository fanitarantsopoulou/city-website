<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Florina Survivor Gear üéí</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --ui-blue: #3498db;
            --ui-dark: #2c3e50;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .game-window {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            background: var(--ui-dark);
            padding: 30px;
            border: 6px solid #fff;
            box-shadow: 10px 10px 0 #000;
        }

        /* --- INVENTORY SLOTS --- */
        .inventory {
            display: grid;
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
        }

        .slot {
            width: 80px;
            height: 80px;
            background: #151515;
            border: 3px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            font-size: 2rem;
        }

        /* --- CHARACTER PREVIEW --- */
        .character-zone {
            width: 300px;
            border: 4px solid var(--ui-blue);
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .avatar { font-size: 5rem; margin-bottom: 20px; transition: transform 0.3s; }
        
        .drop-target {
            width: 100px;
            height: 100px;
            border: 2px dashed var(--ui-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 0.5rem;
            color: #555;
            text-align: center;
        }

        .stats-box {
            font-size: 0.6rem;
            color: #2ecc71;
            margin-top: 20px;
        }

        .btn-home {
            margin-top: 30px;
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #fff;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

    <h2 style="font-size: 1rem; margin-bottom: 20px;">EQUIP FOR -20¬∞C</h2>

    <div class="game-window">
        <div class="inventory">
            <div class="slot" draggable="true" id="item1" ondragstart="drag(event)">üß•</div>
            <div class="slot" draggable="true" id="item2" ondragstart="drag(event)">üß£</div>
            <div class="slot" draggable="true" id="item3" ondragstart="drag(event)">üß§</div>
        </div>

        <div class="character-zone">
            <div id="char-avatar" class="avatar">ü•∂</div>
            <div class="drop-target" ondrop="drop(event)" ondragover="allowDrop(event)">
                DRAG GEAR HERE
            </div>
            <div class="stats-box">
                FROST RES: <span id="res-val">5%</span><br>
                STATUS: FREEZING
            </div>
        </div>

        <div class="inventory">
            <div class="slot" draggable="true" id="item4" ondragstart="drag(event)">üß¶</div>
            <div class="slot" draggable="true" id="item5" ondragstart="drag(event)">üå∂Ô∏è</div>
            <div class="slot" draggable="true" id="item6" ondragstart="drag(event)">ü•É</div>
        </div>
    </div>

    <a href="index.html" class="btn-home">< BACK TO BASE</a>

    <script>
        let res = 5;

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var item = document.getElementById(data);
            
            // "Œ¶œåœÅŒµœÉŒµ" œÑŒø item
            if (item.innerText === 'üß•') res += 40;
            if (item.innerText === 'üß£') res += 15;
            if (item.innerText === 'üß§') res += 15;
            if (item.innerText === 'üß¶') res += 10;
            if (item.innerText === 'üå∂Ô∏è') res += 10;
            if (item.innerText === 'ü•É') res += 5;

            // Update UI
            document.getElementById('res-val').innerText = res + "%";
            item.style.visibility = 'hidden'; // ŒïŒæŒ±œÜŒ±ŒΩŒØŒ∂ŒµœÑŒ±Œπ Œ±œÄœå œÑŒø inventory
            
            if (res >= 80) {
                document.getElementById('char-avatar').innerText = "üòé";
                document.querySelector('.stats-box').innerHTML = "FROST RES: " + res + "%<br>STATUS: IMMORTAL";
                document.querySelector('.stats-box').style.color = "#f1c40f";
            } else if (res > 30) {
                document.getElementById('char-avatar').innerText = "üòê";
                document.querySelector('.stats-box').style.color = "#3498db";
            }
        }
    </script>
</body>
</html>
